<script>
  document.addEventListener('DOMContentLoaded', function () {
    const arrow = document.getElementById('scroll-arrow');

    // Función que oculta la flecha si el usuario ha hecho scroll hacia abajo
    const hideArrowOnScroll = () => {
      if (window.scrollY > window.innerHeight / 2) { // Cuando se ha desplazado más de la mitad de la pantalla
        arrow.style.display = 'none';
      } else {
        arrow.style.display = 'block';
      }
    };

    // Escuchar el clic en la flecha para ocultarla
    arrow.addEventListener('click', function () {
      arrow.style.display = 'none';
    });

    // Escuchar el scroll para ocultar la flecha si el usuario ha hecho scroll hacia abajo
    window.addEventListener('scroll', hideArrowOnScroll);
  });
</script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var arrow = document.getElementById('scroll-arrow2');
    var tecnologiasSection = document.getElementById('tecnologias');

    var observer = new IntersectionObserver(function (entries) {
      entries.forEach(function (entry) {
        if (entry.isIntersecting) {
          arrow.classList.remove('hidden');
        } else {
          arrow.classList.add('hidden');
        }
      });
    }, {
      threshold: 0.5 // Ajusta según cuánto de la sección necesita estar visible
    });

    observer.observe(tecnologiasSection);
  });
</script>
