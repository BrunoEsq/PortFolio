<style>
body {
    margin: 0;
    padding: 0;
}

.nav-brand img {
    width: 50px;
}

.fa-bars, .fa-times {
    color: #ff6363;
    float: right;
    padding: 20px;
    position: fixed;
    right: 0;
    z-index: 600;
    cursor: pointer;
}

.fa-bars {
    display: none;
}

.header-links {
    position: fixed;
    width: 100%;
    z-index: 500;
}

.header-links li {
    color: #fff;
    display: inline;
    float: right;
    padding: 15px;
    font-size: 16px;
}

.header-links a {
    color: #757575;
    transition: all 0.2s ease-in;
}

.header-links a:hover {
    color: #ff6363 !important;
}

.header-links a::after {
    display: block;
    margin: 0 auto;
    margin-top: 5px;
    width: 0;
    height: 2px;
    background-color: #fff;
    content: "";
    opacity: 0;
    transition: width 0.6s, opacity 0.8s;
}

.header-links a:hover::after,
.header-links a:focus::after {
    opacity: 1;
    width: 100%;
}

.opaque-bg {
    margin: 0 auto;
    max-width: 380px;
    padding: 1px 1px 5px 5px;
    text-align: center;
}

.aboutme {
    background: url(https://s3-us-west-2.amazonaws.com/files.bradengelhardt.com/brad-bg-main.jpg) no-repeat center center;
    background-size: cover;
}

.aboutme p {
    color: #fff;
    font-weight: 100;
    font-size: 17.4px;
}

h1 {
    color: #ff6363;
    font-weight: 700;
}

p {
    font-size: 20px;
    color: #484848;
}

.section {
    text-align: center;
}

.skillbar {
    cursor: pointer;
}

.hide {
    display: none;
}

.display {
    display: block;
}

.flash-container {
    width: 100%;
    position: fixed;
    z-index: 700;
    padding-top: 20px;
    font-weight: 700;
}

.alert {
    text-align: center;
    width: 500px;
    margin: 0 auto;
    color: #211809;
}

.nav-screen {
    height: 100%;
    z-index: 500;
    position: fixed;
    background-color: #000;
    opacity: 1;
    right: -285px;
    width: 285px;
    transition: right 0.3s ease;
}

.title {
    color: #fff;
    font-size: 300%;
    width: 500px;
}

.cursor {
    position: relative;
    width: 24em;
    margin: 0 auto;
    border-right: 2px solid rgba(255, 255, 255, .75);
    color: rgb(199, 199, 199);
    font-size: 30px;
    text-align: center;
    white-space: nowrap;
    overflow: hidden;
    transform: translateY(-50%);
}

.nav-screen .active {
    display: block;
    right: 0;
}

.nav-brand {
    position: fixed;
    left: 0;
    z-index: 600;
    padding: 10px;
}

.opaque-bg{
    margin-top: 15%; 
}

/* Responsive Styles */
@media (max-width: 768px) {
    .header-links li {
        font-size: 14px;
        padding: 10px;
    }

    .nav-links {
        width: 80%;
    }

    .nav-links a {
        font-size: 24px;
    }

    .fa-bars {
        display: block;
    }

    .nav-screen {
        width: 100%;
        right: 0;
    }

    .opaque-bg {
        margin-top: 40%;
    }

    .title {
        font-size: 200%; /* Ajusta el tamaño para pantallas más pequeñas */
        width: auto; /* Ajusta el ancho del título al tamaño del texto */
    }
}

@media (max-width: 480px) {
    .nav-links a {
        font-size: 20px;
    }

    .title {
        font-size: 150%; /* Ajusta aún más el tamaño para pantallas pequeñas */
    }
}

</style>

<div class="opaque-bg animated fadeInDown" >

    <h1 class="title">Bruno Esquiva Romero</h1>
    <p class="cursor typewriter-animation">Software & Web Developer</p>

</div>
<a href="#tecnologias" id="scroll-arrow" class="scroll-arrow">
    <i class="fas fa-chevron-down"></i>
</a>
